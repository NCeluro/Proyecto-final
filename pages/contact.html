    <!--FORMULARIO DE CONTACTO-->
    <main class="container-lg formulario g-0 p-4 mb-2">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            alt="ingrese su nombre"
          />
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            alt="ingrese su apellido"
          />
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="number"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
              alt="ingrese su email"
            />
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control form--textarea"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            alt="ingrese su comentario"
          ></textarea>
          <label for="floatingTextarea">Su Comentrario aqui!!! </label>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label
              class="form-check-label"
              for="invalidCheck"
              alt="aceptar terminos y condiciones"
            >
              Terminos y Condiciones
            </label>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-around mb-3">
          <button
            class="btn boton--formulario"
            type="submit"
            alt="boton enviar formulario"
          >
            Enviar
          </button>
          <button
            class="btn boton--formulario"
            type="submit"
            alt="boton limpiar formulario"
          >
            Limpiar
          </button>
        </div>
      </form>
      <section class="d-flex justify-content-center pt-3">
        <img
          class="img-fluid"
          src="../img/cata1.jpg"
          width="50%"
          height="50%"
          alt="Chansen pintando"
        />
      </section>
    </main>
